<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./assets/bootstrap-5.3.2/css/bootstrap.min.css"
    />

    <!-- Google fonts - Montserrat & Alata -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/custom-css/custom.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="./assets/custom-css/responsive.css" />
  </head>
  <body>
    <!-- Start: Hero section -->
    <section class="global-page-banner-wrapper">
      <div class="container">
        <!-- Navigation start -->
        <div
          class="d-flex align-items-center justify-content-between navMainWrapper"
        >
          <!-- Logo -->
          <div
            class="d-flex align-items-center text-white m-0 text-uppercase gap-2"
          >
            <img src="./assets/img/home/logo.svg" alt="Logo" />
            <h3 class="">Tikka</h3>
          </div>

          <!-- Menu links -->
          <div
            class="d-flex align-items-center justify-content-end menuWrapper"
          >
            <nav class="navbarLinksWrapper d-flex align-items-center">
              <a href="#">Home <i class="fa-solid fa-angle-down"></i></a>
              <a href="#">About Us <i class="fa-solid fa-angle-down"></i></a>
              <a href="#">Services <i class="fa-solid fa-angle-down"></i></a>
              <a href="#">Projects <i class="fa-solid fa-angle-down"></i></a>
              <a href="#">Blog <i class="fa-solid fa-angle-down"></i></a>
              <a href="#">Page <i class="fa-solid fa-angle-down"></i></a>
              <a href="#">Contact <i class="fa-solid fa-angle-down"></i></a>
            </nav>
          </div>

          <!-- Button -->
          <div>
            <a href="#">
              <div
                class="button navBtn d-flex justify-content-center align-items-center"
              >
                Hire Me <i class="fa-solid fa-plus btnIcon"></i>
              </div>
            </a>
          </div>
        </div>
        <!-- Navigation end -->
        <!-------------------->

        <!-- Banner section start -->
        <div
          class="align-items-center d-flex d-md-block flex-column global-page-banner"
        >
          <h1 class="pb-2">Contact Us</h1>
          <h4 class="page-banner-breadcrumb">
            <a href="/"><p>Home</p></a>
            <p class="text-color">/</p>
            <p>Contact Us</p>
          </h4>
        </div>
        <!-- Banner section end -->
      </div>
    </section>
    <!-- End: Hero section -->

    <!-- Contact section start -->
    <section class="container px-3 px-md-0 section-space">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-8">
          <h4 class="cf-title position-relative title-divider">
            Feel free to message
          </h4>
          <form class="comment-write-form">
            <div class="row">
              <div class="col-12 col-md-6">
                <input
                  class="v2-input-field cf-input-field w-100"
                  type="text"
                  placeholder="Your Name"
                />
              </div>
              <div class="col-12 col-md-6">
                <input
                  class="v2-input-field cf-input-field w-100"
                  type="text"
                  placeholder="Your Email"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <textarea
                  class="v2-input-field cf-input-field w-100 comment-writing-input-box"
                  placeholder="Write your message"
                  id=""
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input
                  class="button fillBtn"
                  type="submit"
                  value="Submit Now"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="col-12 col-md-6 col-lg-4"></div>
      </div>
    </section>
    <!-- End: Hero section -->
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/6908033352.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
