<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./assets/bootstrap-5.3.2/css/bootstrap.min.css"
    />

    <!-- Google fonts - Montserrat & Alata -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/custom-css/custom.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="./assets/custom-css/responsive.css" />
  </head>
  <body>
    <!-- Start: Hero section -->
    <section class="global-page-banner-wrapper">
      <div class="container">
        <!-- Navigation start -->
        <div
          class="d-flex align-items-center justify-content-between navMainWrapper"
        >
          <!-- Logo -->
          <div
            class="d-flex align-items-center text-white m-0 text-uppercase gap-2"
          >
            <img src="./assets/img/home/logo.svg" alt="Logo" />
            <h3 class="">Tikka</h3>
          </div>

          <!-- Menu links -->
          <div
            class="d-flex align-items-center justify-content-end menuWrapper"
          >
            <nav class="navbarLinksWrapper d-flex align-items-center">
              <a href="#">Home <i class="fa-solid fa-angle-down"></i></a>
              <a href="#">About Us <i class="fa-solid fa-angle-down"></i></a>
              <a href="#">Services <i class="fa-solid fa-angle-down"></i></a>
              <a href="#">Projects <i class="fa-solid fa-angle-down"></i></a>
              <a href="#">Blog <i class="fa-solid fa-angle-down"></i></a>
              <a href="#">Page <i class="fa-solid fa-angle-down"></i></a>
              <a href="#">Contact <i class="fa-solid fa-angle-down"></i></a>
            </nav>
          </div>

          <!-- Button -->
          <div>
            <a href="#">
              <div
                class="button navBtn d-flex justify-content-center align-items-center"
              >
                Hire Me <i class="fa-solid fa-plus btnIcon"></i>
              </div>
            </a>
          </div>
        </div>
        <!-- Navigation end -->
        <!-------------------->

        <!-- Banner section start -->
        <div class="global-page-banner">
          <h1 class="pb-2">Blog</h1>
          <h4><a href="/">Home</a> / Blog</h4>
        </div>

        <!-- Banner section end -->
      </div>
    </section>
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/6908033352.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
